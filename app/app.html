<ion-menu [content]="content">
    <ion-toolbar>
        <img src="img/logo_sma.png" />
        <ion-title>Options</ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon [name]="p.icon" item-left [ngStyle]="{'color': getColor()}"></ion-icon> {{p.title}}
            </button>
            <ion-item item-right danger><h6>&copy; Groupe SMA 2016-Ver.{{version}}</h6></ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-menu type="overlay" danger id="menuR" [content]="content" side="right">
    <ion-toolbar danger>
        <ion-title> Etat du r√©seau</ion-title>
        <ion-buttons start>
            <button menuClose="menuR">Fermer</button>
        </ion-buttons>
    </ion-toolbar>
    <ion-content>
        <network></network>
    </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
<loading-modal id="loading"></loading-modal>
