<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Paramétres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list text-wrap>
    <ion-item-group>
      <ion-item-divider light>Mode test</ion-item-divider>
      <ion-item>Activer le mode test, permet d'envoyer des sms à des téléphones de test</ion-item>
      <ion-item>
        <ion-label> Activer</ion-label>
        <ion-toggle (ngModel)="mode.test" [checked]="mode.test" (ngModelChange)="activate()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label floating>Numéro de téléphone à qui envoyer les sms</ion-label>
        <ion-input (ngModel)="mode.phone" type="tel"></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider light>Options</ion-item-divider>
      <ion-item (click)="reset()">
        <ion-icon name="trash" danger item-left></ion-icon>
        Effacement des informations propriétaire
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
