  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar danger>
    <ion-buttons start>
      <button (click)="close()">
        <ion-icon name="home" light></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-wrap>Compte rendu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list text-wrap>
    <ion-item-divider primary>{{sendLog.site}}</ion-item-divider>
    <ion-item>
      <ion-label>{{sendLog.msg}}</ion-label>
      <ion-checkbox secondary (checked)="sendLog.sendOk" disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item *ngFor="let item of sendLog.persons">
      <ion-label>{{item.site}} - {{item.nom}}
        <p primary>{{item.fonction}}</p>
        <p primary>{{item.telephone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
