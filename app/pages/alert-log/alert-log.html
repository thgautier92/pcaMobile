<ion-header>
  <ion-navbar>
    <ion-title text-wrap>Compte rendu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list text-wrap>
    <ion-item-divider primary>{{sendLog[0].site}}</ion-item-divider>
    <ion-item *ngFor="let item of sendLog">
      <ion-label>{{item.person.site}} - {{item.person.nom}}
        <p primary>{{item.person.fonction}}</p>
        <p primary>{{item.msg}}</p>
      </ion-label>
      <ion-checkbox dark checked="item.sendOk" disabled="true"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
