<ion-header>
  <ion-navbar>
    <ion-title text-wrap>Compte rendu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list text-wrap>
    <ion-item-divider primary>{{sendLog.site}}</ion-item-divider>
    <ion-item>
      <ion-label>SMS envoy√©s</ion-label>
      <ion-checkbox dark checked="sendLog.sendOk" disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>{{item.msg}}</ion-item>
    <ion-item *ngFor="let item of sendLog.persons">
      <ion-label>{{item.site}} - {{item.nom}}
        <p primary>{{item.fonction}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
