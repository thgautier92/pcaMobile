<ion-header>

  <ion-navbar>
    <ion-title>Déclencher une alerte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label primary>Sur quel site ?</ion-label>
      <ion-select [(ngModel)]="pca.site" (ngModelChange)="loadPersons()" okText="Choisir" cancelText="Annuler">
        <ion-option value="">==  ==</ion-option>
        <ion-option *ngFor="let site of sitesParam.sites" (value)="site">{{site}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-divider primary>Qui êtes-vous, parmis les personnes habilitées ?</ion-item-divider>
    <ion-item *ngFor="let person of persons" (click)="verifAuth(person)">
        <h3>{{person.nom}}</h3>
        <p>{{person.fonction}}</p>
        <h3 item-right>{{person.telephone}}&nbsp;&nbsp;&nbsp;</h3>
        <ion-icon danger name="send" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
